
<!DOCTYPE html>
<html lang="es">

<head>

        }

        .tarjeta:hover {
            background-color: #4444F2;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 15px;
            color: #555;
        }

        .emoji {
            font-size: 25px;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .tarjeta {
                width: 90%;
            }
        }

        .social-icons a {
            margin: 0 5px;
            text-decoration: none;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="tarjeta">
